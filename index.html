<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css 테마 -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <!-- css 파일 -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/start-bar.css" />
    <link rel="stylesheet" href="css/login-part.css" />
    <link rel="stylesheet" href="css/todo-part.css" />
    <link rel="stylesheet" href="css/quotes-part.css" />
    <link rel="stylesheet" href="css/image-viewer.css" />
    <link rel="stylesheet" href="css/audio.css" />
    <title>陽気な一日</title>
  </head>
  <body>
    <main class="wrapper">
      
      <div class="icon-base">
        <a id="linked-gmail" href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
          <div class ="bg-icon">
            <img src="css/icon/outlook_express-2.png"/>
            <p class="bg-icon_font">Take the</p>
            <p class="bg-icon_font">Link List</p>
          </div>
        </a>
        <a id="linked-github" href="https://github.com/" target="_blank">
          <div class ="bg-icon">
            <img src="css/icon/computer_explorer_cool-0.png"/>
            <p class="bg-icon_font">GitHub</p>
          </div>
        </a>
      </div>
      <div id="window-screen" class="window">
        <div class="title-bar">
          <div class="title-bar-text">
            <img src="css/icon/notepad-5.png" />
            <span>Notepad</span>
          </div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="detail-wrapper">
          <div class="login-wrapper">
            <div id="login-icon">
              <img src="css/icon/key_win_alt-2.png" />
              <p>あなたの素敵な名前を入力してください。</p>
            </div>
            <form id="login-form">
              <label for="id-input">素敵な名前</label>
              <div class="input-wrapper">
                <input id="id-input" required type="text" maxlength="15" />
                <button>Log In</button>
              </div>
            </form>
            <div id="after-login">
              <h1 id="user-id" class="hidden"></h1>
              <h1 id="wellcome-text" class="hidden"></h1>
              <form id="logout-form">
                <button id="logout" class="hidden">Log Out</button>
              </form>
              <div id="weather" class="hidden">
                <span></span>
              </div>
            </div>
          </div>
          <form id="todo-form">
            <input type="text" placeholder="Today's to-do" required />
          </form>
          <div class="wrapped-todo">
            <ul id="todo-list"></ul>
          </div>
          <button id="clear-button" class="hidden">Clear</button>
        </div>
        <div id="picture-screen" class="window">
          <div class="title-bar">
            <div class="title-bar-text">
              <img src="css/icon/msagent-4.png" />
              <span>Mood Maker</span>
            </div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="detail-wrapper">
            <div class="image-viewer">
              <img id="new-image" />
            </div>
            <div id="quotes">
              <span></span>
              <span></span>
            </div>
            <div id="audio-wrapper">
              <div id="audio-change">
                <button data-music="1">1</button>
                <button data-music="2">2</button>
                <button data-music="3">3</button>
                <button data-music="4">4</button>
                <button data-music="5">5</button>
              </div>
              <div id="player"></div>
              <div id="audio-controller">
                <button id="play">PLAY</button>
                <button id="pause">PAUSE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="start-menu"></div>
      <div id="start-bar" class="window">
        <button>
          <img src="css/icon/windows-0.png" />
          <span>Start</span>
        </button>
        <div class="icon-wrapper">
          <span class="big_separator"></span>
          <span class="small_separator"></span>
          <span class="icons">
            <img src="css/icon/msie1-4.png" />
            <img src="css/icon/desktop-3.png" />
            <img src="css/icon/outlook_express-2.png" />
          </span>
          <span class="big_separator"></span>
          <span class="small_separator"></span>
        </div>
        <div class="tray">
          <span class="date-icon">
            <img src="css/icon/time_and_date-0.png" />
          </span>
          <span id="clock">00:00</span>
          <span id="ampm"></span>
        </div>
      </div>
    </footer>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/image-viewer.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/start-menu_anime.js"></script>
    <script src="js/audio.js"></script>
    <script
      src="https://kit.fontawesome.com/19f5397276.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/bg-icons.js"></script>
  </body>
</html>
